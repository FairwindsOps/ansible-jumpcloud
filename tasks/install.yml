#    include_doc: no
#  become: yes
#  tags: jcagent

- name: debug
  shell: bundle show jumpcloud
  ignore_errors: true
  become: yes
  register: jc_path

- debug: msg={{jc_bundle}}

- debug: msg={{jc_path}}

- name: create /tmp/jumpcloud_tag.rb
  copy:
    content: |
      require 'jumpcloud'
      JumpCloud.set_system_tags("deploy")
    dest: /tmp/jumpcloud_tag.rb
  become: yes
  become_user: root
  tags: jcagent

- name: run /tmp/jumpcloud_tag.rb
  environment:
    HOME: /root
  args:
    chdir: /tmp
  shell: bundle exec ruby jumpcloud_tag.rb
  become: yes
  tags: jcagent
  changed_when: false

- service:
    name: jcagent
    state: started
  register: jcagent_result
  ignore_errors: true
  tags: jcagent
